<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semafor</title>
    <style>
        #red, .yellow, .green {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid grey;
            margin: 20px;
        }
        #red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .wrapper {
            background-color: black;
            width: 350px;
        }
        div {
            display: grid;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
</body>
</html>
