<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="title"></div>
    <div id="gallery"></div>

    <script>
        for (var i = 0; i < 1; i++) {
            $.ajax({
                "url": "https://aws.random.cat/meow",
                "type": "GET"
            }).done(function (data) {
                console.log("Data is here: ", data.file);
                $("#gallery").append("<img src=" + data.file + ">");
                $("img").width("200px");
            });
        }
        // cd dirname
        // cd ..

        $.get("https://ron-swanson-quotes.herokuapp.com/v2/quotes", function(result) {
            $("#title").text(result[0]);
        });

    </script>
</body>
</html>
